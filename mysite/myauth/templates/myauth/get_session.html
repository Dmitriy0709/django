{% extends "myauth/base.html" %}

{% block title %}Get Session{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Your Session Data</h2>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    {% for key, value in user_data.items %}
                        <tr>
                            <td><strong>{{ key }}</strong></td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
