version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: mysite_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mysite_network

  web:
    build:
      context: ../
      dockerfile: mysite/Dockerfile
    container_name: mysite_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,127.0.0.1:8000"
      DATABASES_HOST: db
      DATABASES_PORT: 5432
      DATABASES_NAME: django_db
      DATABASES_USER: django_user
      DATABASES_PASSWORD: django_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mysite_network

volumes:
  postgres_data:
    driver: local

networks:
  mysite_network:
    driver: bridge
