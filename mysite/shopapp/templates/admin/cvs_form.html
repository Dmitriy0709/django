{% extends 'admin/base.html' %}
{% load i18n admin %}

{% block title %}Import CSV{% endblock %}

{% block content %}
<h1>Import Products from CSV</h1>

<div>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Upload CSV">
        </div>
    </form>
</div>
{% endblock %}
